<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chart.js Demo</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>
<body bgcolor="grey">
  Attendance percentage in Mumbai city by mentees
  <canvas id="piechart" width="300" height="300"></canvas>
  Attendance percentage in Mumbai city by mentors
   <canvas id="piechart1" width="300" height="300"></canvas>

  Engagement report month wise in Mumbai city between mentors and mentees (Response based on feedback)
   <canvas id="piechart2" width="200" height="80"></canvas>
  
  <script type="text/javascript">
    // Get the context of the canvas element we want to select
    var ctx = document.getElementById("piechart").getContext("2d");
    var data = [{
        value: 70,
        color:"#F7464A",
        highlight: "#FF5A5E",
        label: "Mentors"
    },
 
    {
        value: 30,
        color: "#FDB45C",
        highlight: "#FFC870",
        label: "Mentees"
    }];
    
    var options = {
      animateScale: true
    };

    var myNewChart = new Chart(ctx).Pie(data,options);



     var ctx = document.getElementById("piechart1").getContext("2d");
    var data = [{
        value: 80,
        color:"#E7464A",
        highlight: "#FF5A5E",
        label: "Mentees"
    },
 
    {
        value: 20,
        color: "#DDB45C",
        highlight: "#FFC870",
        label: "Mentors"
    }];
    
    var options = {
      animateScale: true
    };

    var myNewChart = new Chart(ctx).Pie(data,options);



    var dData = function() {
  return Math.round(Math.random() * 90) + 10
};

var barChartData = {
  labels: ["January", "February", "March", "April", "May", "June", "July","August","September","October","November","December"],
  datasets: [{
    fillColor: "rgba(0,60,100,1)",
    strokeColor: "black",
    data: [dData(), dData(), dData(), dData(), dData(), dData(), dData(), dData(), dData(), dData(), dData(), dData()]
  }]
}

var index = 11;
var ctx = document.getElementById("piechart2").getContext("2d");
var barChartDemo = new Chart(ctx).Bar(barChartData, {
  responsive: true,
  barValueSpacing: 2
});
setInterval(function() {
  barChartDemo.removeData();
  barChartDemo.addData([dData()], "dD " + index);
  index++;
}, 3000);

  </script>
</body>
</html>
